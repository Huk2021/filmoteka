<header class="header">
  <div class="container">
    <a class="header__logo" href="">
      <svg class="header__logo-svg" width="24" height="24">
        <use href="./images/sprite.svg#icon-film"></use>
      </svg>
      <span class="header__logo-span">Filmoteka</span>
    </a>
    <nav class="header__navigation">
      <ul class="header__list">
        <li class="header__item">
          <a class="header__nav-link" href="">Home</a>
        </li>
        <li class="header__item">
          <a class="header__nav-link" href="">My library</a>
        </li>
      </ul>
    </nav>

    <form class="header__form">
      <input type="text" placeholder="Поиск фильмов" />
      <button class="header__btn" type="submit">
        <svg class="header__btn-svg" width="12" height="12">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="header__mylibrary">
      <button class="header__mylibrary-watched">Watched</button>
      <button class="header__mylibrary-queue">Queue</button>
    </div>
  </div>
</header>
